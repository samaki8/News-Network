<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Site de news moderne, rapide et responsive" />
  <meta name="author" content="Samira" />
  <link rel="icon" href="/assets/favicon.ico" />
  <title>News Network</title>

  <!-- Bootstrap CSS 5.3.7 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />

  <!-- FontAwesome CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Ton CSS perso -->
  <link rel="stylesheet" href="/css/css/main.css" />

  <!-- Scripts différés -->
  <script src="/js/modules/dateManager.js" defer></script>
  <script src="/js/modules/theme-toggle.js" defer></script>

  <style>
    /* Exemple de variable pour background sidebar si besoin */
    :root {
      --color-bg-light-1: #f1d1fc;
      --bg-color: #ffffff;
      --text-color: #494e51;
    }
    /* Couleur thème sombre exemple */
    [data-theme="dark"] {
      --bg-color: #212121;
      --text-color: #c1c6c9;
    }

    /* Sidebar offcanvas custom styles */
    .offcanvas-menu {
      background-color: var(--color-bg-light-1);
    }

    /* Style logo */
    .navbar-logo img {
      height: 50px;
      width: auto;
    }

    /* Profile image */
    .profile-image {
      height: 32px;
      width: 32px;
      object-fit: cover;
    }

    /* Ajustements navbar desktop */
    #navbarNavDesktop .nav-link {
      color: var(--text-color);
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    #navbarNavDesktop .nav-link:hover,
    #navbarNavDesktop .nav-link.active {
      color: #7c3aed; /* violet */
    }
  </style>
</head>

<body>
  <header>
    <!-- TOPBAR -->
    <div class="topbar bg-light py-2" aria-label="Top Bar" role="banner">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Breaking News -->
        <div class="breaking d-flex align-items-center text-secondary">
          <i class="fas fa-bullhorn"></i>
          <span class="breaking-label ms-2 fw-bold">Breaking News:</span>
          <span class="breaking-text ms-1">Tesla's Cooking Up A New Way To Wire</span>
        </div>

        <!-- Date, Theme switcher, Notification -->
        <div class="d-flex align-items-center gap-3">
          <!-- Date (visible desktop lg+) -->
          <div class="date d-none d-lg-flex align-items-center text-secondary">
            <span id="currentDate"></span>
            <time id="currentTime" datetime="" class="ms-2"></time>
          </div>

          <!-- Theme switcher -->
          <div
            class="theme-switcher"
            role="group"
            aria-label="Choix du thème"
          >
            <ul class="list-unstyled mb-0 d-flex gap-2 m-0 p-0">
              <li title="Mode Clair">
                <button
                  type="button"
                  class="theme-btn light border-0 bg-transparent p-1 rounded-circle"
                  data-theme="light"
                  aria-label="Activer le mode clair"
                >
                  <svg
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                    fill="#facc15"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle cx="12" cy="12" r="5" />
                    <g stroke="#facc15" stroke-width="2">
                      <line x1="12" y1="1" x2="12" y2="4" />
                      <line x1="12" y1="20" x2="12" y2="23" />
                      <line x1="1" y1="12" x2="4" y2="12" />
                      <line x1="20" y1="12" x2="23" y2="12" />
                      <line x1="4.2" y1="4.2" x2="6.3" y2="6.3" />
                      <line x1="17.7" y1="17.7" x2="19.8" y2="19.8" />
                      <line x1="4.2" y1="19.8" x2="6.3" y2="17.7" />
                      <line x1="17.7" y1="6.3" x2="19.8" y2="4.2" />
                    </g>
                  </svg>
                </button>
              </li>
              <li title="Mode Sombre">
                <button
                  type="button"
                  class="theme-btn dark border-0 bg-transparent p-1 rounded-circle"
                  data-theme="dark"
                  aria-label="Activer le mode sombre"
                >
                  <svg
                    class="rotate-left"
                    width="25"
                    height="25"
                    viewBox="0 0 100 100"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M70 50a30 30 0 1 1-30-30 25 25 0 0 0 30 30z"
                      fill="#000000"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>

          <!-- Notification bell -->
          <div class="news-bell position-relative">
            <button class="bell-button btn btn-link text-dark p-0" aria-label="Notification">
              <i class="fa-solid fa-bell fa-lg"></i>
              <span
                class="notification-dot position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle"
                style="width: 12px; height: 12px;"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR PRINCIPALE -->
    <nav
      class="navbar navbar-expand-lg color-violet shadow-sm"
      aria-label="Main Navigation"
      role="navigation"
    >
      <div class="container-fluid d-flex justify-content-between align-items-center">
         <!-- Logo à gauche (toujours visible) -->
    <a class="navbar-logo d-flex align-items-center" href="#">
      <img src="/assets/logo.png" alt="Logo" />
    </a>

        <!-- Bouton OFFCANVAS pour mobile -->
        <button
          class="btn btn-outline-dark d-lg-none me-2"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
          aria-label="Afficher le menu"
        >
          <i class="fas fa-bars"></i>
        </button>

        
        <!-- Menu desktop (visible lg+) -->
        <div
          class="d-none d-lg-flex justify-content-center flex-grow-1"
          id="navbarNavDesktop"
        >
          <ul class="navbar-nav mb-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Single Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Barre de recherche et profil (desktop) -->
        <div class="d-none d-lg-flex align-items-center ms-3 gap-3">
          <form class="d-flex me-3" role="search">
            <input
              class="form-control form-control-sm"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-secondary btn-sm ms-2"
              type="submit"
              aria-label="zone recherche"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="user-profile">
            <img
              src="/assets/images/profile.jpg"
              class="profile-image rounded-circle"
              alt="User Profile"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- OFFCANVAS MENU (menu mobile) -->
       <!-- OFFCANVAS MENU (menu mobile) : UNE SEULE DIV avec id unique -->
    <div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasMenu"
  aria-labelledby="offcanvasMenuLabel"
>
      <div class="offcanvas-header flex-column align-items-start">
        <a class="navbar-logo mb-2" href="#">
          <img src="/assets/logo.png" alt="Logo" style="height:40px"/>
        </a>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
      </div>
      <div class="offcanvas-body p-0">
        <ul class="navbar-nav flex-column px-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Single Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <!-- Ajoute ici tout autre lien dont tu as besoin -->
        </ul>
      </div>
    </div>

 
    </div>
  </header>

  <main class="container my-4">
    <!-- Contenu principal -->
    <h1>Bienvenue sur News Network</h1>
    <p>Contenu de la page...</p>
  </main>

  <footer class="bg-light py-4 text-center">
    <small>&copy; 2025 News Network - Tous droits réservés</small>
  </footer>

  <!-- Bootstrap Bundle JS (avec Popper) 5.3.7 -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>

  <script>
    // Script additionnel pour mise à jour de la date/heure si besoin
    document.addEventListener('DOMContentLoaded', () => {
      const currentDate = document.getElementById('currentDate');
      const currentTime = document.getElementById('currentTime');
      if (currentDate) {
        const now = new Date();
        currentDate.textContent = now.toLocaleDateString(undefined, {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
        currentTime.textContent = now.toLocaleTimeString();
        currentTime.setAttribute('datetime', now.toISOString());
        // Met à jour l'heure chaque minute
        setInterval(() => {
          const d = new Date();
          currentTime.textContent = d.toLocaleTimeString();
          currentTime.setAttribute('datetime', d.toISOString());
        }, 60000);
      }
    });

    // (Optionnel) gestion fermeture automatique offcanvas au clic sur lien
    document.addEventListener("DOMContentLoaded", () => {
      const offcanvasElement = document.getElementById("offcanvasMenu");
      const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement);
      const links = offcanvasElement.querySelectorAll(".nav-link");
      links.forEach(link => {
        link.addEventListener("click", () => {
          offcanvas.hide();
        });
      });
    });
  </script>
</body>
</html>
