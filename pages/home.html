<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de news moderne, rapide et responsive" />
<meta name="author" content="Samira" />
<link rel="icon" href="/assets/favicon.ico" />
    <title>News Network</title>
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle (avec Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- https://fontawesomeicons.com/ -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="topbar">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div class="breacking">
            <i class="solid-bullhorn"></i>
            <span class="breacking-label">Breaking News: </span>
            <span class="breaking-text"
              >Tesla's Cooking Up A New Way To Wire
            </span>
          </div>

          <div class="date d-none d-lg-flex">
            <span id="currentDate"> 31/07/2025</span>
          </div>
          <div class="theme-toggle i.solid-half-moon">
            <i class="i.solid-half-moon"></i>
            <div class="my_switcher">
              <ul>
                <li title="Light Mode">
                  <button
                    type="button"
                    aria-label="Light"
                    class="setColor light"
                    data-theme="light"
                  >
                    <i class="fas fa-sun sun-icon"></i>
                  </button>
                </li>
                <li title="Dark Mode">
                  <button
                    type="button"
                    aria-label="Dark"
                    class="setColor dark"
                    data-theme="dark"
                  >
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="news-bell">
            <button class="bell-button">
              <i class="fas fa-bell></i>
              <span class="notification-count">3</span>
            </button>
          </div>
        </div>
      </div>
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar py-2">
          <div
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <!-- Logo (toujours visible) -->
            <div class="logo">
              <img src="/assets/logo.png" alt="Logo" />
            </div>

            <!-- Hamburger Button: visible seulement sur mobile -->
            <button
              class="navbar-toggler d-block d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation + Search + Profile: visible bureau (dÃ¨s lg) -->
            <nav id="mainNav">
              <ul class="navbar-nav flex-row align-items-center mb-0">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pages</a></li>

                <li class="nav-item">
                  <a href="#" class="nav-link">Single Blog</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
              <!-- Barre de recherche: visible seulement sur bureau -->
              <div class="search-bar ms-3 d-none d-lg-block">
                <div class="search-trigger-wrap">
                  <a href="#search-trigger" title="search">
                    <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>
              <!-- Profile : visible seulement sur bureau -->
              <div
                class="user-profile ms-3 d-none d-lg-flex align-items-center"
              >
                <img
                  src="/assets/images/profile.jpg"
                  alt="User Profile"
                  class="profile-image"
                />
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
