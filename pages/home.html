<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site de news moderne, rapide et responsive"
    />
    <meta name="author" content="Samira" />
    <link rel="icon" href="/assets/favicon.ico" />
    <title>News Network</title>
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle (avec Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- https://fontawesomeicons.com/ -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- javascript -->
    <script src="/js/modules/dateManager.js" defer></script>
    <script src="/js/modules/theme-toggle.js" defer></script>
  </head>
  <body>
    <header>
      <!-- TOPBAR -->
      <div class="topbar" aria-label="Top Bar" role="banner">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Gauche : Breaking News uniquement -->
          <div class="breaking d-flex align-items-center">
            <i class="fas fa-bullhorn"></i>
            <span class="breaking-label ms-2">Breaking News: </span>
            <span class="breaking-text ms-1">
              Tesla's Cooking Up A New Way To Wire
            </span>
          </div>

          <!-- Droite : tout ce qui doit être aligné à droite -->
          <div class="d-flex align-items-center gap-3">
            <div class="date d-none d-lg-flex align-items-center">
              <span id="currentDate"></span>
              <time id="currentTime" datetime=""></time>
            </div>
            <div class="news-bell d-flex align-items-center">
              <button
                class="bell-button position-relative"
                aria-label="Notification"
              >
                <i class="fas fa-bell"></i>
                <span
                  class="notification-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >3</span
                >
              </button>
            </div>
            <div
              class="theme-switcher"
              role="group"
              aria-label="Choix du thème"
            >
              <ul class="list-unstyled mb-0 d-flex gap-2">
                <li title="Mode Clair">
                  <button
                    type="button"
                    class="theme-btn light"
                    data-theme="light"
                    aria-label="Activer le mode clair"
                  >
                    <i class="fas fa-sun"></i>
                  </button>
                </li>
                <li title="Mode Sombre">
                  <button
                    type="button"
                    class="theme-btn dark"
                    data-theme="dark"
                    aria-label="Activer le mode sombre"
                  >
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- NAVBAR PRINCIPALE -->
      <nav
        class="navbar navbar-expand-lg color-violet"
        aria-label="Main Navigation"
        role="navigation"
      >
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="/assets/logo.png" alt="Logo" style="height: 40px" />
          </a>
          <!-- Bouton hamburger (mobile) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Afficher le menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Le menu principal (liens) -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Single Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
            <!-- Barre de recherche et profil à droite (optionnel sur desktop) -->
          <div class="d-none d-lg-flex align-items-center ms-3">
              <form class="d-flex me-3" role="search">
                <input
                  class="form-control form-control-sm"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-secondary btn-sm ms-2"
                  type="submit"
                >
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <div class="user-profile">
                <img
                  src="/assets/images/profile.jpg"
                  class="profile-image rounded-circle"
                  alt="User Profile"
                  style="height: 32px"
                />
              </div>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
